<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.2.5/ui-grid.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
	
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.2.5/ui-grid.min.css"/>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
<style type="text/css">
.grid {
  width: 500px;
  height: 250px;
}
</style>
</head>
<body ng-app="myApp">

<div ng-controller="MainCtrl">
      <div id="grid1" ui-grid="{ data: myData }" class="grid"></div>
</div>

<script>
	var app = angular.module("myApp", ["ui.grid"]);
	
	app.controller("MainCtrl",["$scope",function($scope){
		$scope.myData = [ {
			"firstName" : "Cox",
			"lastName" : "Carney",
			"company" : "Enormo",
			"employed" : true
		}, {
			"firstName" : "Lorraine",
			"lastName" : "Wise",
			"company" : "Comveyer",
			"employed" : false
		}, {
			"firstName" : "Nancy",
			"lastName" : "Waters",
			"company" : "Fuelton",
			"employed" : false
		} ];
	}]);
	
</script>
</body>
</html>
